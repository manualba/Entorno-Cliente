<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Página de búsqueda</title>
    <script src="objetos.js" cache="false"></script>
    <script src="similar.js" cache="false" defer></script>
    <script src="filtrar.js" cache="false" defer></script>
    <script src="usuarios.js" cache="false" defer></script>
    <script src="ordenar.js" cache="false" defer></script>

</head>
<body>
<div>
    <h1 style="text-align: center;">
        BÚSQUEDA
    </h1>
    <div>
    <h2>SIMILAR</h2>
        <select id="selectCompanias" >
            <option value=""></option>
        </select>
    </div>
    <div>
        <h3>Mostrar compañias similares:<span id="nombre_compania"></span></h3>
        <ul id="companias_similares" >
            
        </ul>
    </div>
    <hr>
    <div>
    <h2>FILTRAR</h2>
        <select id="selectCompanias2" >
            <option value=""></option>
        </select>
    </div>
    <div>
        <h3>Mostrar filtrado de tipo:<span id="tipo_compania"></span></h3>
        <ul id="companias_filtradas" >
            
        </ul>
    </div>

    <hr>
    <h2>USUARIOS</h2>
    <div>
        <select id="selectUsuario" >
            <option value=""></option>
        </select>
        
    </div>
    <div>
        <h3>Mostrar compañias usadas por usuarios:<span id="nombre_usuario"></span></h3>
        <ul id="companias_usadas">
            
        </ul>
    </div>
    <hr>
    <h2>ORDENADOS</h2>
        <div>
            
            <button id="botonMostrarOrdenados">ORDENAR</button>
            <h3>Mostrar nombres de compañias ordenados alfabéticamente:</h3>
            <div id="listaCompaniasOrdenadas"></div>
        </div>

</div>

</body>
</html>
